{% extends 'hello/base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create an Account</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control bg-secondary text-light border-0" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control bg-secondary text-light border-0" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="password_confirm" class="form-label">Confirm Password:</label>
            <input type="password" id="password_confirm" name="password_confirm" class="form-control bg-secondary text-light border-0" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'index' %}">Login</a>
    </p>
</div>
{% endblock %}
